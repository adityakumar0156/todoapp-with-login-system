{%extends "base.html"%}
{%block title%}Update-ToDo{%endblock%}
{%block content%}
<div class="alert alert-primary" role="alert">
 Cookies-{{c}}
</div>

<div class="alert alert-success" role="alert">
 Session-Data(name)-->{{s}}
</div>




<form style="width:60%;margin-bottom:50px;margin-top:20px;" action="/update/{{data.sno}}/{{ss}}/{{t}}" method="POST">
    <div class="form-group">
      <label for="exampleInputEmail1">Title</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
         name="email" required placeholder="Enter Title" value="{{data.email}}">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Content</label>
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Content" name="password" required value="{{data.password}}" >
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>



{%endblock%}
